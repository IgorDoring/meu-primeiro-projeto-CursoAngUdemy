<h2 *ngIf="condition">Diretiva ngIf</h2>
<p>Condição atual: {{ condition }}</p>
<button (click)="changeCondition()">Mudar condicao para {{ !condition }}</button>

<hr>

<ul>
	<li *ngFor="let item of list; index as i" (click)="onClickEvent(i)" >[{{ i }}] - {{ item.nome }}, {{ item.descricao }}</li>
</ul>

<button (click)="onClickAddList()">Add</button>

<hr>

<input type="text" name="nome" [(ngModel)]="nome">
<div [ngSwitch]="nome">
	<p *ngSwitchCase="'Dragon Ball'">
		Goku 
	</p>
	<p *ngSwitchCase="'Naruto'">
		Naruto 
	</p>
	<p *ngSwitchDefault>
		Digite um anime
	</p>
</div>
